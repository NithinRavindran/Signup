<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./images/rugby-ball.png">
    <script src="https://kit.fontawesome.com/c909713526.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribble CRM</title>
</head>

<body>
    <div class="container p-5">
        <div class="row">
            <div class="data col-6">
                <form [formGroup]="loginForm" class="">
                    <div class="col-lg-6 col-sm-12 col-xm-12 p-2 pt-5">
                        <input formControlName="acno"  id="acno" name="acno" type="text" class="form-control mt-2"
                            placeholder="Account No">
                    </div>

                    <div *ngIf="(this.loginForm.get('acno')?.errors)&&(this.loginForm.get('acno')?.touched)">
                        <p class="text-danger ps-4">Must Contain Number only</p>
                    </div>

                    <div class="col-lg-6 col-sm-12 col-xm-12 p-2">
                        <input formControlName="psw"  id="pass" name="psw" type="password" class="form-control mt-4"
                            placeholder="Password">
                    </div>
                    <div *ngIf="(this.loginForm.get('uname')?.errors)&&(this.loginForm.get('uname')?.touched)">
                        <p class="text-danger ps-4">Enter the correct password</p>
                    </div>
                    <div class="col-lg-6 col-sm-12 col-xm-12 p-2">
                        <button (click)="login()" type="button" class="form-control mt-5 text-white"
                            style="background: transparent;">Log In</button>
                    </div>
                </form>
            </div>
            <div class=" col-6">
                <h3 >Create Account</h3>
                <p>Don't have an account <a routerLink="signup">Sign up for free</a></p>
            </div>
        </div>
    </div>
</body>

</html>
